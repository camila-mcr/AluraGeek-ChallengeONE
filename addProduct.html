<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/addProduct.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" href="images/controller-icon.svg">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <div class="header__box">
            <a href="admin.html">
                <img class="header__logo" src="images/logo_AluraGeek.png" alt="Logo AluraGeek">
            </a>
            <div class="header__search">
                <input id="search_bar" type="text" placeholder="¿Qué deseas buscar?">
                <button id="search_button">
                    <svg class="header__search__img" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="Icone">
                            <path id="Vector" d="M15.5 14.5H14.71L14.43 14.23C15.63 12.83 16.25 10.92 15.91 8.89C15.44 6.11 13.12 3.89 10.32 3.55C6.09001 3.03 2.53002 6.59 3.05002 10.82C3.39002 13.62 5.61002 15.94 8.39002 16.41C10.42 16.75 12.33 16.13 13.73 14.93L14 15.21V16L18.25 20.25C18.66 20.66 19.33 20.66 19.74 20.25C20.15 19.84 20.15 19.17 19.74 18.76L15.5 14.5ZM9.50002 14.5C7.01002 14.5 5.00002 12.49 5.00002 10C5.00002 7.51 7.01002 5.5 9.50002 5.5C11.99 5.5 14 7.51 14 10C14 12.49 11.99 14.5 9.50002 14.5Z" fill="#A2A2A2"/>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <button class="header__button__admin" id="adminMenu_button">Menú Administrador</button>
        <svg class="header__search__img--movil" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="Icone">
                <path id="Vector" d="M15.5 14.5H14.71L14.43 14.23C15.63 12.83 16.25 10.92 15.91 8.89C15.44 6.11 13.12 3.89 10.32 3.55C6.09001 3.03 2.53002 6.59 3.05002 10.82C3.39002 13.62 5.61002 15.94 8.39002 16.41C10.42 16.75 12.33 16.13 13.73 14.93L14 15.21V16L18.25 20.25C18.66 20.66 19.33 20.66 19.74 20.25C20.15 19.84 20.15 19.17 19.74 18.76L15.5 14.5ZM9.50002 14.5C7.01002 14.5 5.00002 12.49 5.00002 10C5.00002 7.51 7.01002 5.5 9.50002 5.5C11.99 5.5 14 7.51 14 10C14 12.49 11.99 14.5 9.50002 14.5Z" fill="#A2A2A2"/>
            </g>
        </svg>
    </header>

    <main>
        <h1>Agregar nuevo producto</h1>
        <form action="" id="form_addProduct">
            <div class="form__container">
                <input id="image_addProduct" type="url" placeholder="URL de la imagen" required>
                <span id="input__errorMessage"></span>
            </div>
            <!-- <div class="form__container">
                <input id="category_addProduct" type="text" placeholder="Categoria" pattern="[\s\S]{1,20}" required>
                <span id="input__errorMessage"></span>
            </div> -->
            <div class="form__container">
                <select name="categories" id="category_select" form="form_addProduct" required>
                    <option value="" class="option" disabled selected hidden>Categoria</option>                    
                </select>
                <span id="input__errorMessage"></span>
            </div>
            <div class="form__container">
                <input id="name_addProduct" type="text" placeholder="Nombre del producto" pattern="[\s\S]{1,20}" required>
                <span id="input__errorMessage"></span>
            </div>
            <div class="form__container">
                <input id="price_addProduct" type="text" placeholder="Precio del producto" pattern="^[0-9]+$" required>
                <span id="input__errorMessage"></span>
            </div>
            <div class="form__container">
                <textarea id="description_addProduct" name="" placeholder="Descripción del producto" cols="10" rows="10" minlength="5" maxlength="120" required></textarea>
                <span id="input__errorMessage"></span>
            </div>
            <button>Agregar Producto</button>
        </form>
    </main>

    <footer>
        <section class="footer">
            <div class="footer__info">
                <img class="footer__logo" src="images/logo_AluraGeek.png" alt="Logo AluraGeek">
                <ul class="footer__info__links">
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Política de privacidad</a></li>
                    <li><a href="#">Programa de fidelidad</a></li>
                    <li><a href="#">Nuestras tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anúncie aquí</a></li>
                </ul>
            </div>
            <div class="footer__form">
                <h2>Hable con nosotros</h2>
                <form action="" id="contact_form">
                    <div class="form__container">
                        <input type="text" placeholder="Nombre" id="contact_name" pattern="[\s\S]{10,40}" required>
                        <span id="input__errorMessage"></span>
                    </div>
                    <div class="form__container">
                        <textarea name="" id="contact_message" placeholder="Escribe tu mensaje" cols="10" rows="10" minlength="15" maxlength="120" required></textarea>
                        <span id="input__errorMessage"></span>
                    </div>
                    <button id="button_contact" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </section>
        <section class="developedBy">
            <h4>Desarrollado por Camila | 2023</h4>
            <a href="#">
                <svg class="gitHub__logo" width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z" transform="scale(64)" fill="#1B1F23"/>
                </svg>
            </a>
        </section>
        <script src="validation.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="controllers/addProduct_controller.js" type="module"></script>
    </footer>
</body>
</html>
